<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #b4c8ed;
        }
        .even-row {
            background-color: #ffffff;
        }
        .odd-row {
            background-color: #edf8ff;
        }
        .pagination {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .pagination li {
            display: inline;
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .pagination .active {
            background-color: #b4c8ed;
            color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 align="center">請從商品列表中選擇您喜愛的商品</h2>
    <table id="goodsTable" border="0" align="center">
        <thead>
        <tr>
            <th>商品名稱</th>
            <th width="15%">商品價格</th>
            <th width="20%">添加到購物車</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(goods, index) in goodsList" :key="goods.id" :class="index % 2 === 0 ? 'even-row' : 'odd-row'">
            <td><a :href="`/goods_detail?goodsId=${goods.id}`">{{ goods.name }}</a></td>
            <td>${{ goods.price }}</td>
            <td> <button type="button" @click.prevent="addToCart(goods)">添加到購物車</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div align="center" id="pagination">
        <ul class="pagination">
            <li><a href="#" @click.prevent="goToPage(1)">«</a></li>
            <li v-for="page in totalPages" :key="page">
                <a href="#" @click.prevent="goToPage(page)" :class="{ active: currentPage === page }">{{ page }}</a>
            </li>
            <li><a href="#" @click.prevent="goToPage(totalPages)">»</a></li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                goodsList: [],
                currentPage: 1,
                limit: 8,
                totalItems: 0,
            };
        },
        computed: {
            totalPages() {
                return Math.ceil(this.totalItems / this.limit);
            },
        },
        methods: {
            async fetchGoods(page = 1) {
                const response = await fetch(`/goods?page=${page}`);
                const data = await response.json();
                this.goodsList = data.result;
                this.totalItems = data.total;
            },
            async addToCart(goods) {
                console.log(goods);
                const response = await fetch('/goods/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goodsId: goods.id,
                        goodsName: goods.name,
                        goodsPrice: goods.price,
                    }),
                });

                if (response.ok) {
                    alert('商品已成功添加到購物車！');
                } else {
                    alert('添加商品到購物車失敗！');
                }
            },
            goToPage(page) {
                this.currentPage = page;
                this.fetchGoods(page);
            },
        },
        mounted() {
            this.fetchGoods(this.currentPage);
        },
    });

    app.mount('#app');
</script>
</body>
</html>
